<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-field">
    <form class="form">
      <div class="name">
        <input type="text" placeholder="First name" required />
        <input type="text" placeholder="Surname" required />
      </div>

      <label class="section-label">Date of Birth</label>
      <div class="dob-fields">
        <input type="number" placeholder="29" min="1" max="31" required />

        <select required>
          <option value="" disabled selected>Month</option>
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">Jul</option>
          <option value="8">Aug</option>
          <option value="9">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>

        <input type="number" placeholder="2002" min="1800" max="2025" required />
      </div>

      <label class="section-label">Gender</label>
      <div class="gender-fields">
        <button type="button">Male</button>
        <button type="button">Female</button>
        <button type="button">Custom</button>
      </div>

      <input type="text" placeholder="Mobile Number or Email address" required />
      <input type="password" placeholder="Password" required />

      <button type="submit" class="signup-btn">Sign Up</button>
      <p class="login-text">Already have an account?</p>
    </form>
  </div>
</body>
</html>
